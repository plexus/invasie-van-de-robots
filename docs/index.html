    <style>
      * {
          padding: 0; margin: 0; box-sizing: border-box;
          font-family: KoboldPro;
      }
      html, body {
          height: 100vh;
          width: 100vw;
          overflow:hidden;
          background-color: #000;
          color: #fff;
      }

      #center {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          text-align:center;
          width: 100%;
      }
      #spinner {
          margin-left: 49%;
      }

      h1 {
          font-size: 10vh;
      }

      nav button {
          padding: 0.3em 1em;
          margin: 1em;
          font-size: 7vh;
          font-family: KoboldPro;
      }

      #text-box {
          background-color: #7ce67c;
          border: 3px solid #5043b0;
          color: #5043b0;
          font-size: 2rem;
          border-radius: 3px;
          width: 94%;
          position: absolute;
          left: 3%;
          bottom: 3%;
          padding: 0.5em 0.8em;
      }

      .credits {
          font-size: 7vh;
          line-height: 1.5em;
      }

      @font-face {
        font-family: "KoboldPro";
        src: url("/fonts/KoboldPro.eot");
        src: url("/fonts/KoboldPro.woff") format("woff"), url("/fonts/KoboldPro.otf") format("opentype"), url("/fonts/KoboldPro.ttf") format("truetype");
      }

      /*!
       * Load Awesome v1.1.0 (http://github.danielcardoso.net/load-awesome/)

       * Licensed under MIT
       */
      .la-line-scale,
      .la-line-scale > div {
          position: relative;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
      }

      .la-line-scale {
          display: block;
          font-size: 0;
          color: #fff;
      }

      .la-line-scale.la-dark {
          color: #333;
      }

      .la-line-scale > div {
          display: inline-block;
          float: none;
          background-color: currentColor;
          border: 0 solid currentColor;
      }

      .la-line-scale {
          width: 40px;
          height: 32px;
      }

      .la-line-scale > div {
          width: 4px;
          height: 32px;
          margin: 2px;
          margin-top: 0;
          margin-bottom: 0;
          border-radius: 0;
          -webkit-animation: line-scale 1.2s infinite ease;
             -moz-animation: line-scale 1.2s infinite ease;
               -o-animation: line-scale 1.2s infinite ease;
                  animation: line-scale 1.2s infinite ease;
      }

      .la-line-scale > div:nth-child(1) {
          -webkit-animation-delay: -1.2s;
             -moz-animation-delay: -1.2s;
               -o-animation-delay: -1.2s;
                  animation-delay: -1.2s;
      }

      .la-line-scale > div:nth-child(2) {
          -webkit-animation-delay: -1.1s;
             -moz-animation-delay: -1.1s;
               -o-animation-delay: -1.1s;
                  animation-delay: -1.1s;
      }

      .la-line-scale > div:nth-child(3) {
          -webkit-animation-delay: -1s;
             -moz-animation-delay: -1s;
               -o-animation-delay: -1s;
                  animation-delay: -1s;
      }

      .la-line-scale > div:nth-child(4) {
          -webkit-animation-delay: -.9s;
             -moz-animation-delay: -.9s;
               -o-animation-delay: -.9s;
                  animation-delay: -.9s;
      }

      .la-line-scale > div:nth-child(5) {
          -webkit-animation-delay: -.8s;
             -moz-animation-delay: -.8s;
               -o-animation-delay: -.8s;
                  animation-delay: -.8s;
      }

      .la-line-scale.la-sm {
          width: 20px;
          height: 16px;
      }

      .la-line-scale.la-sm > div {
          width: 2px;
          height: 16px;
          margin: 1px;
          margin-top: 0;
          margin-bottom: 0;
      }

      .la-line-scale.la-2x {
          width: 80px;
          height: 64px;
      }

      .la-line-scale.la-2x > div {
          width: 8px;
          height: 64px;
          margin: 4px;
          margin-top: 0;
          margin-bottom: 0;
      }

      .la-line-scale.la-3x {
          width: 120px;
          height: 96px;
      }

      .la-line-scale.la-3x > div {
          width: 12px;
          height: 96px;
          margin: 6px;
          margin-top: 0;
          margin-bottom: 0;
      }

      /*
       * Animation
       */
      @-webkit-keyframes line-scale {
          0%,
          40%,
          100% {
              -webkit-transform: scaleY(.4);
                      transform: scaleY(.4);
          }
          20% {
              -webkit-transform: scaleY(1);
                      transform: scaleY(1);
          }
      }
      @-moz-keyframes line-scale {
          0%,
          40%,
          100% {
              -webkit-transform: scaleY(.4);
                 -moz-transform: scaleY(.4);
                      transform: scaleY(.4);
          }
          20% {
              -webkit-transform: scaleY(1);
                 -moz-transform: scaleY(1);
                      transform: scaleY(1);
          }
      }
      @-o-keyframes line-scale {
          0%,
          40%,
          100% {
              -webkit-transform: scaleY(.4);
                   -o-transform: scaleY(.4);
                      transform: scaleY(.4);
          }
          20% {
              -webkit-transform: scaleY(1);
                   -o-transform: scaleY(1);
                      transform: scaleY(1);
          }
      }
      @keyframes line-scale {
          0%,
          40%,
          100% {
              -webkit-transform: scaleY(.4);
                 -moz-transform: scaleY(.4);
                   -o-transform: scaleY(.4);
                      transform: scaleY(.4);
          }
          20% {
              -webkit-transform: scaleY(1);
                 -moz-transform: scaleY(1);
                   -o-transform: scaleY(1);
                      transform: scaleY(1);
          }
      }
    </style>
  </head>
  <body>
    <div id="center">
      <div id="spinner">
        <div class="la-line-scale">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
    <div id="text-box" style="display: none;">
    </div>
